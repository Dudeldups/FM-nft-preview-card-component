<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A component from a Frontend Mentor CSS challenge."
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/main.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <h1 class="sr-only">
      This is a component from a Frontend Mentor challenge
    </h1>
    <main class="card">
      <a href="#" class="img-wrapper">
        <img
          src="./src/assets/image-equilibrium.jpg"
          alt="The Equilibrium 3429, a weird thing that is supposed to be art."
        />
      </a>
      <header>
        <a href="#"><h2 class="item-name">Equilibrium #3429</h2></a>
      </header>
      <p class="item-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="price-wrapper">
        <img src="./src/assets/icon-ethereum.svg" alt="" />
        <p class="price">0.041 ETH</p>
        <img src="./src/assets/icon-clock.svg" alt="" />
        <p class="time">3 days left</p>
      </div>
      <hr class="line" />
      <div class="artist">
        <img
          class="artist__img"
          src="./src/assets/image-avatar.png"
          alt="A picture of Jules Wyvern"
        />
        <p>Creation of <a href="#" class="artist__name">Jules Wyvern</a></p>
      </div>
    </main>
  </body>
</html>
